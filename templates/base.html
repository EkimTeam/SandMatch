<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SandMatch</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; margin: 0; }
      .container { max-width: 960px; margin: 0 auto; padding: 24px; }
      .hero { padding: 56px 0; text-align: center; }
      .hero h1 { margin: 0 0 16px; font-size: 32px; }
      .hero p { margin: 0 0 24px; color: #444; }
      a.btn { display: inline-block; padding: 10px 16px; background: #0d6efd; color: #fff; text-decoration: none; border-radius: 8px; }
      a.btn:hover { background: #0b5ed7; }
    </style>
  </head>
  <body>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
