<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeachPlay - Турниры по теннису</title>
    {% load static vite_assets %}
    <link rel="icon" type="image/png" href="{% static 'img/logo.png' %}">
    
    {% if debug %}
        <!-- Vite development server -->
        {% vite_hmr_client %}
        <script type="module" src="http://localhost:3000/src/main.tsx"></script>
    {% else %}
        <!-- Production CSS assets from Vite manifest -->
        {% for css_url in vite_css_assets %}
            <link rel="stylesheet" href="{{ css_url }}">
        {% endfor %}
    {% endif %}
</head>
<body>
    <div id="root"></div>
    
    {% if not debug %}
        <!-- Production JS assets from Vite manifest -->
        <script type="module" src="{% vite_asset 'src/main.tsx' %}"></script>
    {% endif %}
</body>
</html>
