  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  web:
    image: ${WEB_IMAGE:-ghcr.io/ekimteam/sandmatch/web}:${WEB_IMAGE_TAG:-latest}
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./static:/app/static
    depends_on:
      - redis

  telegram-bot:
    image: ${WEB_IMAGE:-ghcr.io/ekimteam/sandmatch/web}:${WEB_IMAGE_TAG:-latest}
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - RUN_TELEGRAM_BOT=true
    command: python manage.py run_bot
    depends_on:
      - web
      - redis

  celery:
    image: ${WEB_IMAGE:-ghcr.io/ekimteam/sandmatch/web}:${WEB_IMAGE_TAG:-latest}
    restart: unless-stopped
    env_file:
      - .env
    command: celery -A sandmatch worker -l info
    depends_on:
      - redis
      - web

  celery-beat:
    image: ${WEB_IMAGE:-ghcr.io/ekimteam/sandmatch/web}:${WEB_IMAGE_TAG:-latest}
    restart: unless-stopped
    env_file:
      - .env
    command: celery -A sandmatch beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    depends_on:
      - redis
      - web
      - celery
