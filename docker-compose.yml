version: '3.9'

services:
  db:
    image: postgres:14
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sandmatch}
      POSTGRES_USER: ${POSTGRES_USER:-sandmatch}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sandmatch}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  web:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8080:8080"
    volumes:
      - .:/app

volumes:
  db_data:
